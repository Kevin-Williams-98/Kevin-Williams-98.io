<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="../stylesheet.css" />

</head>

<title>Kings College</title>
<header>

</header>

<body>
  <section class="h-100 bg-dark bg-gradient">
    <div class="signIn-form">
      <div class="container p-5 h-100">
        <div class="row">
          <div class="col-lg-12 ">
            <div class="card card-registration my-0">

              <div class="row">
                <div class="col-lg-12 ">
                  <h1 class="text-center">Kings College</h1>
                </div>
              </div>
              <div class="row">

                <div class="col-lg-6">
                  <div class="row">
                    <div class="col">
                      <div class="card card-registration ml-4">
                        <img class="img-fluid" src="../images/LionKingMountain.jpg" alt="Lion King Icon"
                          id="SULionImage">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 ">
                  <form action="student-dash.html" id="signIn-form">
                    <div class="container-fluid justify-content-center">
                      <div class="row justify-content-center d-inline">
                        <div class="col-lg-12">
                          <div class="row">
                            <div class="col-lg-3">
                              <label for="email">Email:</label>
                            </div>
                            <div class="col-lg-6">
                              <input type="text" name="email" id="usi-email">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="row justify-content-center d-inline ">
                        <div class="col-lg-12 ">
                          <div class="row">
                            <div class="col-lg-3">
                              <label for="password">Password:</label>
                            </div>
                            <div class="col-lg-6">
                              <input type="text" name="password" id="usi-password">
                            </div>



                            <div class="row justify-content-center d-inline">
                              <div class="col-lg-12">
                                <div class="row justify-content-center">
                                  <div class="col-lg-2 p-2">
                                    <input type="submit" value="Sign In" class="btn btn-outline-dark">
                                  </div>
                                </div>
                              </div>
                            </div>
                         
                        </div>
                        </div>
                        </div>
                  </form>
                  

                  <form action="user-signup.html">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="row">
                          <div class="col-lg-5 offset-lg-7">
                            <button type="submit" class="btn btn-outline-dark">Dont Have An Account ?</button>
                          </div>
                        </div>
                  </form>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    </div>







  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>


</html>
