<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<title>Kings College</title>

<header>

</header>

<body>
  <div class="container-fluid">
    <div class="signup-form">
      <div class="row">
        <div class="col-lg-12">
          <h1>Kings College</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 ">
        <span class="border-warning">
          <div class="p-3 mb-2 bg-dark text-white">
        <div class="row">
          <div class="col-lg-6">
            <img class="img-fluid" src="../images/LionKingMountain.jpg" alt="Lion King Icon" id="SULionImage">
          </div>
          <div class="col-lg-6 ">

            
              <!--<img src="../images/LionLogo.png" alt="Lion King Icon" id="LionLogo">-->
              <form action="instructor-dash.html" id="signup-form">
                <div class="row justify-content-center">
                  <div class="col-lg-10">
                  <label for="email">Email:</label>
                  <input type="text" name="email" id="usu-email">
                </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-lg-10">
                  <label for="password">Password:</label>
                  <input type="text" name="password" id="usu-password">
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-lg-10">
                  <label for="first">First Name:</label>
                  <input type="text" name="first" id="usu-first">
                </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-lg-10">
                  <label for="last">Last Name:</label>
                  <input type="text" name="last" id="usu-last">
                </div>
                </div>
                <div class="row justify-content-center">
                  <input class="form-check-input" type="checkbox" name="studentCheck" id="studentCheck">Student</input>
                  <input class="form-check-input" type="checkbox" name="instructorCheck"
                    id="instructorCheck">Instructor</input>
                </div>
                <div class="row">
                  <input type="submit" value="Sign Up">
                </div>
              </form>

              <form action="user-login.html">
                <div class="row">
                  <button type="submit">Already Have An Account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
        </span>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>




</body>
<footer>
  <div class="row">
    <div class="col-lg-12">
      This is footer info
    </div>
  </div>
</footer>

</html>
