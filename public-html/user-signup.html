<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="../stylesheet.css" />
      <title>Kings College</title>
   </head>
   <body style="margin-top: 250px;" class="bg-dark">
      <div class="container">
         <div class="row">

            <div class="col-lg-8 offset-lg-2 bg-white">
               <div class="row">
                    <div class="col-lg-6 " style="padding-left:0px !important;">
                           <img class="img-fluid" src="../images/LionKingMountain2.jpg" alt="Lion King Icon" id="SULionImage">
                     </div>
                     <div class="col-lg-6 ">
                        <h2 class="text-center">Kings College Sign  Form</h2>
                        <br />
                        <!--<img src="../images/LionLogo.png" alt="Lion King Icon" id="LionLogo">-->
                        <form action="user-login.html" id="signup-form">

                                    <div class="col-lg-12 offset-lg-2">
                                       <input type="text" name="email" id="usu-email" placeholder="Email">
                                       <br /><br />
                                    </div>

                                    <div class="col-lg-12 offset-lg-2">
                                       <input type="text" name="password" id="usu-password" placeholder="Password">
                                       <br /><br />
                                    </div>

                                    <div class="col-lg-12 offset-lg-2">
                                       <input type="text" name="first" id="usu-first" placeholder="First Name">
                                       <br /><br />
                                    </div>

                                    <div class="col-lg-12 offset-lg-2">
                                       <input type="text" name="last" id="usu-last" placeholder="Last Name">
                                       <br /><br />
                                    </div>

                                    <div class="col-lg-12 offset-lg-2">
                                       <input class="form-check-input" type="checkbox" name="studentCheck" id="studentCheck"> Student</input>&nbsp;&nbsp;&nbsp;
                                       <input class="form-check-input" type="checkbox" name="instructorCheck" id="instructorCheck"> Instructor</input>
                                       <br /><br />
                                    </div>

                                    <div class="col-lg-12">
                                       <input type="submit" value="Sign Up" class="btn btn-success">&nbsp;&nbsp;&nbsp;
                                       <a href="user-login.html"><button type="submit" class="btn btn-outline-dark">Already Have An Account ?</button></a>
                                    </div>
                           </form>
                     </div>
                  </div>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"></script>
   </body>
</html>
